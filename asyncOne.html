<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async JS</title>
  </head>
  <body>
    <h1>JS Async Project : Set Time Out</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    const myName = function () {
      document.querySelector("h1").innerHTML = "Hey, Welcome to the page";
    };

    const changeMe = setTimeout(myName, 2000);

    document.querySelector("#stop").addEventListener("click", function () {
      clearInterval(changeMe);
      console.log("STOPPED");
    });
  </script>
</html>
